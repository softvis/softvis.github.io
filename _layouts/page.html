---
layout: default
---

<div id="pagecontent" class="pageband">
	<section class="content">
		<h1>{{ page.title }}</h1>
		{% if page.author %}
		<p class="byline">by {{ page.author }}</p>
		{% endif %}
		{{ content }}
	</section>
</div>

{% unless page.nocomments %}

<div id="pagecomments" class="pageband">
	<section id="comments">
		<p class="loading">Starting commenting system. This can take a moment.
	</section>
</div>

{% endunless %}
